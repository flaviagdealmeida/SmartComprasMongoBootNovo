<head>

<!-- CSS -->

<!-- CSS -->

<!-- Fontes -->

<link

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>

    <script src="js/app.js"></script>

<!-- Angular -->

<script src="https://code.jquery.com/ui/1.12.0/jqueryui.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
	crossorigin="anonymous" />
	
	
	
	
<!-- Bootstrap -->

</head>
<body ng-controller="ImgprodutosController" class="ng-scope">

	<div th:include="menu :: menu"></div>

	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center">Produtos</h2>

		</div>

		<div class="row">
			<div class="col-md-10">
				<form class="form-horizontal">
					<label for="filtros">Filtrar por: </label> 
					<input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control"
						placeholder="Digite o que deseja filtrar" />
				</form>
			</div>
		</div>
		<div class="row">
			<div>
				<meu-painel class="col-md-2 painel-animado"
					ng-repeat="foto in fotos | filter:filtro" titulo="{{foto.titulo}}">
				<img class="img-responsive center-block" alt="{{foto.titulo}}"
					src="{{foto.url}}" /> </meu-painel>


			</div>

		</div>
		
		
		
		
	</div>





		<div th:include="rodape :: rodape"></div>
</body>


</html>
