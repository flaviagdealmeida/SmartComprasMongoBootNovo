<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SmartCompras</title>

</head>
<body>

	<nav class="navbar navbar-inverse" id="menu">

		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SmartCompras</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">

					<li><a href="home"> Login </a></li>
				</ul>

			</div>

		</div>

	</nav>

	<div class="container">

		<form class="form-horizontal cadastro" action="addusuario" method="post">
			<fieldset>
				<legend>Novo Usu√°rio</legend>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputNome"
							placeholder="Nome" />
					</div>
				</div>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="text" class="form-control" id="imputSobrenome"
							placeholder="Sobrenome" />
					</div>
				</div>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="date" class="form-control" id="inpuNasc"
							placeholder="Data de Nascimento" />
					</div>
				</div>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="email" class="form-control" id="inpuEmail"
							placeholder="Email" />
					</div>
				</div>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputCep"
							placeholder="CEP" />
					</div>
				</div>
				<div class="form-group"  id="cad">
					
					<div class="col-lg-10">
						<input type="tel" class="form-control" id="inputFone"
							placeholder="Telefone" />
					</div>
				</div>
				<div class="form-group" id="cad">
					
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputSenha"
							placeholder="Senha" />
						
					</div>
				</div>
				<div class="form-group" id="cad">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-warning">Cadastrar</button>
						<button type="reset" class="btn btn-primary">Cancelar</button>
					</div>
				</div>
			</fieldset>
		</form>


	</div>

	<div th:include="rodape :: rodape"></div>
</body>
<link rel="stylesheet" href="css/stylehome.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link
	href="https://fonts.googleapis.com/css?family=Catamaran|Hammersmith+One|Imprima"
	rel="stylesheet" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/droplist.js"></script>



</html>
