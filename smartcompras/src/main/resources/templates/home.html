<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SmartCompras</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SmartCompras</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li data-toggle="modal" data-target="#cadastro"><a href="#"><span
						class="glyphicon glyphicon-user"></span> Novo usuário</a></li>
				<li data-toggle="modal" data-target="#logar"><a href="#"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>


	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="img/slider/slider1.jpg" alt="slider1" />
			</div>

			<div class="item">
				<img src="img/slider/slider2.jpg" alt="slider2" />
			</div>

			<div class="item">
				<img src="img/slider/slider3.jpg" alt="slider3" />
			</div>

			<div class="item">
				<img src="img/slider/slider4.jpg" alt="slider4" />
			</div>

			<div class="item">
				<img src="img/slider/slider5.jpg" alt="slider5" />
			</div>

			<div class="item">
				<img src="img/slider/slider6.jpg" alt="slider6" />
			</div>

		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<!-- Modal -->
	<div class="modal" id="logar" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputEmail"
									placeholder="Digite seu Email" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Senha</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Digite sua Password" />

								<div class="esqueceu">
									<label> <a href="#">Esqueceu a senha? </a>
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<a href="sistema">
								<button type="submit" class="btn btn-warning">Logar</button>
							</a>
						</div>
					</div>
				</div>



			</div>
		</div>
	</div>

	<!-- Fim logar -->
	<!-- Modal Cadastrar -->


	<!-- Trigger the modal with a button -->


	<!-- Modal -->
	<div class="modal" id="cadastro" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Cadastrar</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputNome"
									placeholder="Nome" />
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputSobrenome"
									placeholder="Sobrenome" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="inputEnd"
									placeholder="Digite seu Endereço" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<input type="tel" class="form-control" id="inputTel"
									placeholder="Telefone" />
							</div>
							<div class="col-sm-6">
								<input type="date" class="form-control" id="inputNasc"
									placeholder="Nascimento" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="email" class="form-control" id="inputEmail"
									placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Digite sua Password" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="form-group">
						<div class="col-sm-10 col-lg-offset-2">
							<button type="submit" class="btn btn-warning">Cadastrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Fim logar -->

	<div class="container">
		<div class="banner">
			<h2>SERVIÇOS</h2>
			<img src="img/home/responsivo.png" alt="responsivo" />
			<h4>Integração de serviços inteligentes e tecnologia de ponta</h4>
			<br />
		</div>

		<div class="row">
			<div class="col-sm-4 ">
				<img src="img/home/placa1s.jpg" alt="Placa 1" />
			</div>

			<div class="col-sm-4">
				<img src="img/home/placa3s.jpg" alt="Placa 3" />
			</div>

			<div class="col-sm-4">
				<img src="img/home/placa2s.jpg" alt="Placa 2" />
			</div>
		</div>


		<div class="row">
			<div class="col-sm-6 ">
				<img src="img/home/escrevendo.jpg" alt="Listas" />
			</div>

			<div class="col-sm-6" id="postit">
				<img src="img/home/postit1.png" alt="postit" />
			</div>

		</div>
		<div class="row">
			<div class="col-sm-6" id="postit">
				<img src="img/home/postit2.png" alt="postit" />
			</div>
			<div class="col-sm-6">
				<img src="img/home/cofrinho.jpg" alt="Custos" />
			</div>
		</div>
		<div class="row">

			<div class="col-sm-6">
				<img src="img/home/mapas.jpg" alt="Pensamento" />
			</div>
			<div class="col-sm-6" id="postit">
				<img src="img/home/postit3.png" alt="postit" />
			</div>
		</div>
	</div>
	<footer>

		<div class="container-fluid rodape">


			<ul>
				<li><a href="equipe">Equipe</a></li>
				<li><a href="sobre">Sobre</a></li>
				<li>Desenvolvido por SmartGroup - Engenharia de Software Senac
					2016.</li>
				<li><a href="uso"> Termo de uso</a> e <a>Privacidade</a></li>

			</ul>

			<div class="redes-sociais">
				<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a> 
				<a href="#"><i class="fa fa-google-plus-official" aria-hidden="true"></i></a> 
				<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			</div>

		</div>
	</footer>
</body>

<link rel="stylesheet" href="css/stylehome.css" />
<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" 	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Catamaran|Hammersmith+One|Imprima" 	rel="stylesheet" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</html>
