<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="imagens">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width-device-width" />
<title>SmartCompras</title>

<!-- CSS -->

<link rel="stylesheet" href="css/estiloprodutos.css" />
<!-- CSS -->

<!-- Fontes -->

<link
	href="https://fonts.googleapis.com/css?family=Catamaran|Hammersmith+One|Imprima"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/css/font-awesome.min.css" />
<!-- Fontes -->

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
<script src="js/main.js"></script>
<script src="js/controllers/fotos-controller.js"></script>
<!-- Angular -->

<!-- Bootstrap -->
<script src="https://code.jquery.com/ui/1.12.0/jqueryui.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
	crossorigin="anonymous" />
<!-- Bootstrap -->

</head>
<body ng-controller="FotosController" class="ng-scope">

	<div th:include="menu :: menu"></div>






	<div class="container">


		<form  class="form-horizontal" action="/delprodutolista" method="POST">
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>Produto</th>
						<th>Tipo de Produto</th>
						<th>Marca</th>
						<th>Url Produto</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto : ${produtoList}">
						<td th:text="${produto.produto}"></td>
						<td th:text="${produto.tipoProduto}"></td>
						<td th:text="${produto.marca}"></td>
						<td th:text="${produto.imgProduto}"></td>
						<td class="coluna"><button class="btn btn-danger btn-sm"
								type="submit" th:value="*{produto.id}" name="removerprodutolista">
								Excluir</button></td>



					</tr>
				</tbody>
			</table>

		</form>

	</div>


	<div th:include="rodape :: rodape"></div>



</body>


</html>
