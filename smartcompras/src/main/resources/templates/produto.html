<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="imagens">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width-device-width" />
<title>SmartCompras</title>


<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
	crossorigin="anonymous" />
<link rel="stylesheet" href="css/estiloprodutos.css" />
<link
	href="https://fonts.googleapis.com/css?family=Catamaran|Hammersmith+One|Imprima"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/css/font-awesome.min.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jqueryui.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>	


</head>
<body ng-controller="FotosController">

	<div th:include="menu :: menu"></div>




	<div class="fotoProduto">
		<img alt="{{foto.titulo}}" src="{{foto.url}}" />



	</div>



	<form class="form-horizontal form-produtos" action="/addprodutos"
		method="POST">
		<fieldset>
			<legend>Produtos</legend>
			<p>
				<label class="control-label" for="produto">Produto</label> <input
					class="form-control input-sm" type="text" id="produto"
					name="produto" size="40" />
			</p>

			<p>
				<label class="control-label" for="imgProduto">Imagem do
					Produto</label> <input class="form-control input-sm" value="img/produtos"
					type="text" id="imgProduto" name="imgProduto" size="40" />

			</p>
			<p>
				<label for="marca" class="control-label">Marca</label> <input
					class="form-control input-sm" type="text" id="marca" name="marca"
					size="40" />

				<select class="form-control" th:field="*{marca}">
					  <option 	th:each="marca : ${marcaList}"
					  			th:value="${marca.marca}"
					  			th:text="${marca.marca}">  
					  </option>
					  
					</select>


			</p>
			<p>

				<label for="tipo" class="control-label">Tipo Produto</label> <select
					class="form-control" id="tipoProduto" name="tipoProduto">
					<option>Cereais</option>
					<option>Bebidas</option>
					<option>Higiene</option>
					<option>Congelados</option>
					<option>Limpeza</option>
				</select>


			</p>

			<div class="col-lg-10 col-lg-offset-4">
				<button type="reset" class="btn btn-default">Cancel</button>
				<input type="submit" class="btn btn-primary" value="Cadastrar" />
			</div>




		</fieldset>
	</form>


	<div class="container">


		<form action="/delproduto" method="POST">
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>Produto</th>
						<th>Imagem do Produto</th>
						<th>Tipo de Produto</th>
						<th>Marca</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="produto : ${produtoList}">
						<td th:text="${produto.produto}"></td>
						<td th:text="${produto.imgProduto}"></td>
						<td th:text="${produto.tipoProduto}"></td>
						<td th:text="${produto.marca}"></td>
						<td class="coluna"><button class="btn btn-danger btn-sm"
								type="submit" th:value="*{produto.id}" name="removerProduto">
								Excluir</button></td>



					</tr>
				</tbody>
			</table>

		</form>

	</div>


	<div th:include="rodape :: rodape"></div>



</body>


</html>
